<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Fabflix</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
      background-color: #0d1116;
    }

    .custom-navbar {
      background-color: #0f1a26;
      color: white;
    }

    .custom-navbar .navbar-brand {
      color: white;
      margin-left: 70px;
    }

    .custom-navbar .home-button,
    .custom-navbar .top-20-button,
    .custom-navbar .checkout-button {
      color: #667183;
      background-color: #0f1a26;
      font-weight: bold;
      border: none;
      margin-right: 10px;
    }

    .custom-navbar .home-button:hover,
    .custom-navbar .top-20-button:hover,
    .custom-navbar .checkout-button:hover {
      color: white;
      background-color: #1b2a39;
    }

    .custom-navbar input {
      border-color: #424955 !important;
      background-color: #0d1116 !important;
    }

    .custom-navbar form {
      margin-right: 70px;
    }

    .browse-container form {
      margin-bottom: 20px;
    }

    .browse-container input {
      border-color: #424955 !important;
      background-color: #0d1116 !important;
      margin-right: 15px;
      width: auto;
    }

    .search-button {
      border: none !important;
      color: white;
      background-color: #785ef5 !important;
    }

    .search-button:hover {
      color: white !important;
      background-color: #907EEC !important;
    }

    .full-text-search-button {
      border: none !important;
      color: white;
      background-color: #785ef5 !important;
    }

    .full-text-search-button:hover {
      color: white !important;
      background-color: #907EEC !important;
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      color: #667183;
      text-align: center;
    }

    .main-container {
      width: 100%;
      max-width: 1750px;
      margin: 0 auto;
    }

    .browse-container {
      display: block;
      border-radius: 10px;
      width: 100%;
      max-width: 1750px;
      height: 100%;
      max-height: 700px;
      padding: 60px;
      margin: auto;
      background-color: #181b20;
    }

    .custom-link {
      color: inherit;
      text-decoration: none;
    }

    .custom-link:hover {
      color: inherit;
      text-decoration: underline;
    }

    .title-row a {
      color: inherit;
      text-decoration: none;
    }

    .title-row a:hover {
      text-decoration: underline;
    }

    html {
      scroll-behavior: smooth;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 100%);
      overflow: hidden;
      scroll-behavior: smooth;
    }

    .wrapper section {
      width: 100%;
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, auto);
      margin: 20px 0;
    }

    .wrapper section .item {
      padding: 0 2px;
      transition: 250ms all;
    }

    .wrapper section .item:hover {
      margin: 0 40px;
      transform: scale(1.2);
    }

    .wrapper section a {
      position: absolute;
      color: #fff;
      text-decoration: none;
      font-size: 6em;
      background: rgb(0, 0, 0);
      width: 80px;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    .wrapper section a:nth-of-type(1) {
      top: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(-90deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
    }

    .wrapper section a:nth-of-type(2) {
      top: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top custom-navbar">
  <div>
    <a class="navbar-brand" href="#">Fabflix</a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" class="btn btn-primary home-button"
                onclick="
                  var basePath = window.location.origin;

                  if (basePath.includes('localhost')) {
                    window.location.href = basePath + '/cs122b_project1_war/main.html';
                  } else {
                    window.location.href = basePath + '/cs122b-project1/main.html';
                  }
        ">
          Home
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary top-20-button"
                onclick="
                  var basePath = window.location.origin;

                  if (basePath.includes('localhost')) {
                    window.location.href = basePath + '/cs122b_project1_war/index.html';
                  } else {
                    window.location.href = basePath + '/cs122b-project1/index.html';
                  }
        ">
          Result
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary checkout-button"
                onclick="
                  var basePath = window.location.origin;

                  if (basePath.includes('localhost')) {
                    window.location.href = basePath + '/cs122b_project1_war/checkout.html';
                  } else {
                    window.location.href = basePath + '/cs122b-project1/checkout.html';
                  }
        ">
          Checkout
        </button>
      </li>
    </ul>
    <form class="form-inline ml-auto" method="get" action="index.html">
      <div class="form-group mr-2">
        <input class="form-control" id="full-text" name="full-text" type="text" placeholder="Enter text" style="width: 500px;">
      </div>
      <button class="btn btn-primary full-text-search-button" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="main-container" style="padding-top: 80px;">
  <div class="wrapper mt-5">
    <section id="section1">
      <a href="#section3" class="arrow-btn">‹</a>
      <div class="item">
        <img src="images/Movie-Image-1.jpg" alt="Movie Image 1">
      </div>
      <div class="item">
        <img src="images/Movie-Image-2.jpg" alt="Movie Image 2">
      </div>
      <div class="item">
        <img src="images/Movie-Image-3.jpg" alt="Movie Image 3">
      </div>
      <div class="item">
        <img src="images/Movie-Image-4.jpg" alt="Movie Image 4">
      </div>
      <div class="item">
        <img src="images/Movie-Image-5.jpg" alt="Movie Image 5">
      </div>
      <a href="#section2" class="arrow-btn">›</a>
    </section>
    <section id="section2">
      <a href="#section1" class="arrow-btn">‹</a>
      <div class="item">
        <img src="images/Movie-Image-6.jpg" alt="Movie Image 6">
      </div>
      <div class="item">
        <img src="images/Movie-Image-7.png" alt="Movie Image 7">
      </div>
      <div class="item">
        <img src="images/Movie-Image-8.png" alt="Movie Image 8">
      </div>
      <div class="item">
        <img src="images/Movie-Image-9.png" alt="Movie Image 9">
      </div>
      <div class="item">
        <img src="images/Movie-Image-10.jpg" alt="Movie Image 10">
      </div>
      <a href="#section3" class="arrow-btn">›</a>
    </section>
    <section id="section3">
      <a href="#section2" class="arrow-btn">‹</a>
      <div class="item">
        <img src="images/Movie-Image-11.jpg" alt="Movie Image 11">
      </div>
      <div class="item">
        <img src="images/Movie-Image-12.jpg" alt="Movie Image 12">
      </div>
      <div class="item">
        <img src="images/Movie-Image-13.jpg" alt="Movie Image 13">
      </div>
      <div class="item">
        <img src="images/Movie-Image-14.jpg" alt="Movie Image 14">
      </div>
      <div class="item">
        <img src="images/Movie-Image-15.jpg" alt="Movie Image 15">
      </div>
      <a href="#section1" class="arrow-btn">›</a>
    </section>
  </div>
  <div class="browse-container d-flex flex-column justify-content-center align-items-center">
    <h2>Advanced Search</h2>
    <form class="form-inline" method="get" action="index.html">
      <div class="form-group mr-2">
        <input class="form-control" id="title" name="title" type="text" placeholder="Title">
      </div>
      <div class="form-group mr-2">
        <input class="form-control" id="year" name="year" type="text" placeholder="Year">
      </div>
      <div class="form-group mr-2">
        <input class="form-control" id="director" name="director" type="text" placeholder="Director">
      </div>
      <div class="form-group mr-2">
        <input class="form-control" id="star" name="star" type="text" placeholder="Star">
      </div>
      <button class="btn btn-primary search-button" type="submit">Search</button>
    </form>
    <h2>Browse by Movie Genre</h2>
    <div class="row justify-content-center">
      <div class="text-center" id="genre-links"></div>
    </div>

    <h2>Browse by Movie Title</h2>
    <div class="title-row">
      <p id="alpha-links"></p>
    </div>
    <div class="title-row">
      <p id="numeric-links"></p>
    </div>
  </div>
</div>

<!-- Load jQuery, Bootstrap JS, jQuery Autocomplete JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

<!-- Load main.js file -->
<script src="main.js"></script>

</body>
</html>
